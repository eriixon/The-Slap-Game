<html>
<head>
    <meta charset="UTF-8">
    <title>The Object Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="game.css">
</head>
<body>
 <div class="container">
  <div class="row">
    <div class="jumbotron">
      <h1>The Slap Game</h1>
    </div>
    <div class="col-md-3 text-center info-box">
                <div class="box green">
                   <h2><span id='health'>100</span>%</h1>
                   <h4>HEALTH</h3> 
                </div>
                <div class="box yellow">
                   <h2><span id='safe'>0</span></h1>
                   <h4>PROTECTION</h3> 
                </div>
                <div class="box red">
                   <h2><span id='hits'>0</span></h1>
                   <h4>HITS</h3> 
                </div>
     </div>
     <div class="col-md-6" id='player-panel'>
                <div class="well">
                 <img class="img-responsive" src="https://rap4-radioafricagroup.netdna-ssl.com/wp-content/uploads/2016/04/angry-man.jpg" alt="angry-sergant">   
                </div>
     </div>
     <div class="col-md-3 btn-box text-right">
                <div class="panishment" style="margin-bottom: 80px">
                    <button type="button" class="btn btn-default btn-lg btn-block" onClick='hit("slap")'>SLAP</button>
                    <button type="button" class="btn btn-default btn-lg btn-block" onclick='hit("punch")'>PUNCH</button>
                    <button type="button" class="btn btn-default btn-lg btn-block" onclick='hit("kick")'>KICK</button>
                </div>
                <div class="protection">
                   <button type="button" class="btn btn-default btn-lg btn-block" onClick='addMods("helmet")'>CAP</button>
                   <button type="button" class="btn btn-default btn-lg btn-block" onclick='addMods("shield")'>SUNGLASSES</button>
                   <button type="button" class="btn btn-default btn-lg btn-block" onclick='addMods("vest")'> GOLGEN CHAIN</button> 
                </div>
     </div>

     
     <script type="text/javascript" src="game.js"></script>
</body>
</html>
