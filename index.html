<html>
<head>
    <meta charset="UTF-8">
    <title>The Object Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>The Slap Game</h1>
            </div>
            <div class="col-md-3 btn-box">          
                 <button style='background-color: yellow' type="button" onClick='hit("slap")'>SLAP HIM</button>
                 <button style='background-color: orange' type="button" onclick='hit("punch")'> PUNCH HIM </button>
                 <button style='background-color: red'    type="button" onclick='hit("kick")'> KICK HIM </button>
            </div>
            <div class="col-md-6">
               <div class="panel panel-default" id='player-panel'>
                   <div class="panel-heading text-center">
                        <h1>Angry Major Payne</h1> 
                        <h2>Hit count: <span id='hits'>0</span></h2>
                        <h2>Health: <span id='health'>100</span> Safe: <span id='safe'>0</span></h2>
                    </div>
                    <div class="panel-body center-block">
                        <img class="img-responsive" src="https://rap4-radioafricagroup.netdna-ssl.com/wp-content/uploads/2016/04/angry-man.jpg" alt="angry-sergant"> 
                    </div>
            </div>
            </div>
            <div class="col-md-3 btn-box">
                 <button style='background-color: green' type="button" onClick='addMods("helmet")'> HELMET </button>
                 <button style='background-color: green' type="button" onclick='addMods("shield")'> SHIELD </button>
                 <button style='background-color: green' type="button" onclick='addMods("vest")'> VEST </button>
            </div>

     
     <script type="text/javascript" src="game.js"></script>
</body>
</html>
